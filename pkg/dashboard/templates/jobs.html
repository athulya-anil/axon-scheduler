{{define "content"}}
<div class="space-y-6">
    <!-- Page Header -->
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-3xl font-bold text-gray-900">Job Queue</h2>
            <p class="mt-1 text-sm text-gray-500">All jobs in the scheduler queue</p>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse-slow"></div>
                <span class="text-sm text-gray-600">Auto-refresh</span>
            </div>
            <span class="text-sm text-gray-500">Total: <span class="font-semibold text-gray-900">{{.count}}</span></span>
        </div>
    </div>

    <!-- Filter and Stats -->
    <div class="bg-white rounded-lg shadow p-4">
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
            <div class="text-center">
                <div class="text-2xl font-bold text-gray-900">{{.count}}</div>
                <div class="text-xs text-gray-500 uppercase">Total</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-yellow-600">-</div>
                <div class="text-xs text-gray-500 uppercase">Pending</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-blue-600">-</div>
                <div class="text-xs text-gray-500 uppercase">Running</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-green-600">-</div>
                <div class="text-xs text-gray-500 uppercase">Completed</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-red-600">-</div>
                <div class="text-xs text-gray-500 uppercase">Failed</div>
            </div>
        </div>
    </div>

    <!-- Jobs List with Real-time Updates -->
    <div hx-get="/api/dashboard/jobs"
         hx-trigger="load, every 2s"
         hx-swap="innerHTML"
         class="bg-white rounded-lg shadow p-6">
        <!-- Loading state -->
        <div class="space-y-4">
            <div class="bg-gray-50 rounded-lg p-4 animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                <div class="h-3 bg-gray-200 rounded w-1/2"></div>
            </div>
            <div class="bg-gray-50 rounded-lg p-4 animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-2/3 mb-2"></div>
                <div class="h-3 bg-gray-200 rounded w-1/3"></div>
            </div>
            <div class="bg-gray-50 rounded-lg p-4 animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-4/5 mb-2"></div>
                <div class="h-3 bg-gray-200 rounded w-2/5"></div>
            </div>
        </div>
    </div>

    <!-- Legend -->
    <div class="bg-white rounded-lg shadow p-4">
        <h4 class="text-sm font-semibold text-gray-900 mb-3">Status Legend</h4>
        <div class="flex flex-wrap gap-4 text-sm">
            <div class="flex items-center gap-2">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">PENDING</span>
                <span class="text-gray-600">Waiting in queue</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">RUNNING</span>
                <span class="text-gray-600">Currently executing</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">COMPLETED</span>
                <span class="text-gray-600">Successfully finished</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">FAILED</span>
                <span class="text-gray-600">Execution failed</span>
            </div>
        </div>
    </div>
</div>
{{end}}
